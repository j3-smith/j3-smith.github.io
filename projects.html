<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: flex-start;
            padding: 20px;
            background-color: black; /* Set background color to black */
            color: white; /* Set default text color to white */
        }

        .project-button {
            flex: 0 1 calc(30% - 20px); /* Adjusted the button size for three buttons per row */
            margin: 10px;
            padding: 10px; /* Reduced padding for a smaller button */
            text-align: center;
            text-decoration: none;
            color: white; /* Set text color to white */
            background-color: grey; /* Set the button background color to grey */
            border: 2px solid white; /* Set a white border */
            border-radius: 5px;
            font-size: 20px; /* Increased font size */
            line-height: 1.2; /* Set line height to prevent text wrapping */
            font-family: 'Arial', sans-serif; /* Set the font family */
            transition: transform 0.3s, color 0.3s, background-color 0.3s;
            overflow: hidden; /* Hide overflowing content */
            position: relative;
            height: 120px; /* Adjusted button height */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .project-button:hover {
            transform: scale(1.1);
            background-color: grey; /* Keep the background grey on hover */
            color: white;
        }

        .project-button .project-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 2px solid white;
            border-radius: 5px;
            opacity: 0.2; /* Set a low opacity by default */
            transition: opacity 0.3s;
        }

        .project-button:hover .project-image {
            opacity: 1; /* Make the image fully visible on hover */
        }
    </style>
</head>
<body>
    <!-- Project Button 1 -->
    <a href="https://sites.google.com/ocdsb.ca/enterprise" class="project-button">
        <img src="/assets/project-1.png" alt="Project 1" class="project-image">
        Comm Tech Portfolio 2023/2024
    </a>

    <!-- Project Button 2 -->
    <a href="/path/to/project2.html" class="project-button">
        <img src="/path/to/project2-image.jpg" alt="Project 2" class="project-image">
        Project 2
    </a>

    <!-- Project Button 3 -->
    <a href="/path/to/project3.html" class="project-button">
        <img src="/path/to/project3-image.jpg" alt="Project 3" class="project-image">
        Project 3
    </a>

    <!-- Add more project buttons as needed -->

</body>
</html>
