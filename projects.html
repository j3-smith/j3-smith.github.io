<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: flex-start;
            padding: 20px;
            background-color: #f0f0f0; /* Set a light background color */
        }

        .project-button {
            flex: 0 1 calc(30% - 20px); /* Adjusted the button size */
            margin: 10px;
            padding: 10px; /* Reduced padding for a smaller button */
            text-align: center;
            text-decoration: none;
            color: white; /* Set text color to white */
            background-color: black; /* Set the default background color to black */
            border: 2px solid black;
            border-radius: 5px;
            font-size: 16px; /* Adjusted font size */
            line-height: 1.2; /* Set line height to prevent text wrapping */
            transition: transform 0.3s, color 0.3s, background-color 0.3s;
            overflow: hidden; /* Hide overflowing content */
        }

        .project-button:hover {
            transform: scale(1.1);
            background-color: black; /* Keep the background black on hover */
            color: white;
        }

        .project-button:hover .project-image {
            height: 80%; /* Adjusted image size on hover */
        }

        .project-image {
            width: 100%;
            height: auto;
            border: 2px solid black;
            border-radius: 5px;
            opacity: 0; /* Initially hide the image */
            transition: height 0.3s;
        }
    </style>
</head>
<body>
    <!-- Project Button 1 -->
    <a href="https://sites.google.com/ocdsb.ca/enterprise" class="project-button">
        <img src="/assets/project 1.png" alt="Project 1" class="project-image">
        Comm Tech Portfolio
    </a>

    <!-- Project Button 2 -->
    <a href="/path/to/project2.html" class="project-button">
        <img src="/path/to/project2-image.jpg" alt="Project 2" class="project-image">
        Project 2
    </a>

    <!-- Project Button 3 -->
    <a href="/path/to/project3.html" class="project-button">
        <img src="/path/to/project3-image.jpg" alt="Project 3" class="project-image">
        Project 3
    </a>

    <!-- Add more project buttons as needed -->

</body>
</html>
